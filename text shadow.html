<!DOCTYPE html>
<html>
<head>
	<style>
		#leftshadow{
			text-shadow:10px 0 0 red;
		}
		#rightshadow{
			text-shadow: -10px 0 0 red;
		}

		#topshadow{
			text-shadow: 0 -10px 0 red;
		}
		#bottomshadow{
			text-shadow: 0 10px 0 red;
		}
		#shadowblur{
			text-shadow: 0 10px 5px red;
		}
		#combine{
			text-shadow: 10px 10px 2px red;
		}
		
	</style>
</head>
<body>
	<h2 id="leftshadow">MANIGANDAN</h2>
	<h2 id="rightshadow">KARTHICK</h2>
	<h2 id="topshadow">SEKAR</h2>
	<h2 id="bottomshadow">RAM</h2>
	<h2 id="shadowblur">VIJAY</h2>
	<h2 id="combine">SURYA</h2>
	<h2>MANOJ</h2>

</body>
</html>
