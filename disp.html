<!DOCTYPE html>
<html>
<head>
	<style>
	  #wrapper{
	  	  width: 50%;
	  	  border:2px solid crimson;
	  	  margin: 0 auto;
	  }
	  a{
	  	text-decoration: none;
	  }
	  ul{
	  	background-color: brown;
	  	height: 50px;
	  }
      li{
      	background-color: red;
      	display: inline-block;
      	height: 50px;
      	padding: 0 15px;
      	line-height: 50px;

      }


	</style>
</head>
<body>
<div id="wrapper">
	<h1>Display</h1>
	<ul>
	<li><a href="#">Home</a></li>
	<li><a href="#">About</a></li>
	<li><a href="#">Courses</a></li>
	<li><a href="#">Contact</a></li>
    </ul>
</div>
</body>
</html>
