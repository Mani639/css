<!DOCTYPE html>
<html>
<head>
	<title>box shadow</title>
	<style>
		div{
			border: 2px solid red;
			width: 200px;
			height: 200px;
			margin: 20px auto;
			padding: 20px;
		
		}
		#top-left{
          box-shadow: -5px -5px grey;
		}
	</style>
</head>
<body>
	<h1>BOX SHADOW</h1>
	<div id="top-left">Top Left</div>
	<div id="bottom-right">Bottom Right</div>

</body>
</html>
